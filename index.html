<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Test de shader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>
	<body>

		<div id="container"></div>
		<div id="info">Tutoriel de Kishimisu mais sous three.js</div>
	
		<script id="vertexShader" type="x-shader/x-vertex">

			varying vec2 vUv;

			void main()	{

				vUv = uv;

				gl_Position = vec4( position, 1.0 );

			}

		</script>

		<script id="fragmentShader" type="x-shader/x-fragment">

			varying vec2 vUv;

			uniform float time;

			float mathFunc(in vec2 p, in vec2 r){
				vec2 t = abs(p - 0.5) - r;
				return length(max(t,0.0)) + min(max(t.x,t.y),0.0); 
			}

			vec3 palette(in float t) {
				vec3 a = vec3(0.5, 0.5, 0.5);
				vec3 b = vec3(0.5, 0.5, 0.5);
				vec3 c = vec3(1.0, 1.0, 1.0);
				vec3 d = vec3(0.263, 0.416, 0.557);
				return a + b*cos( 6.28318*(c*t+d) );
			}

			void main()	{
				vec2 p = 2.0*vUv-1.0;
				vec2 p0 = p;
				vec3 finalColor = vec3(0.);

				for(float i = 0.; i < 4.; i++){
					p = fract(p*1.5)-0.5;

					float d = mathFunc(p)*exp(-mathFunc(p0))-0.5;
					vec3 col = palette(mathFunc(p0) + i*.4 +  time*0.4);
					d = sin(d*8. + time)/8.;
					d = abs(d);
				
					d = pow(0.005/d, 1.2);
				
				
					finalColor += col * d;
				}

				gl_FragColor = vec4(finalColor, 1.0 );

			}

		</script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			let camera, scene, renderer;

			let uniforms;

			init();
			animate();

			function init() {

				const container = document.getElementById( 'container' );

				camera = new THREE.OrthographicCamera( - 1, 1, 1, - 1, 0, 1 );

				scene = new THREE.Scene();

				const geometry = new THREE.PlaneGeometry( 2, 2 );

				uniforms = {
					time: { value: 1.0 }
				};

				const material = new THREE.ShaderMaterial( {

					uniforms: uniforms,
					vertexShader: document.getElementById( 'vertexShader' ).textContent,
					fragmentShader: document.getElementById( 'fragmentShader' ).textContent

				} );

				const mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				//renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setSize( 800, 800 );
				container.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				renderer.setSize( 800, 800 );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				uniforms[ 'time' ].value = performance.now() / 1000;

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
